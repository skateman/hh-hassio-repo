name: Deploy to the GitHub Packages Container Registry
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: |
          ls
          docker run --privileged -e DOCKER_PASSWORD=${{ secrets.GITHUB_TOKEN }} homeassistant/amd64-builder \
            --armhf                                           \
            --target ./audio-player                           \
            --branch master                                   \
            --docker-hub ghcr.io/skateman                     \
            --docker-user skateman
